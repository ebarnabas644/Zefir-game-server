apiVersion: apps/v1
kind: Deployment
metadata:
        name: zefirgameserver
spec:
        replicas: #replicaNumber#
        selector:
                matchLabels:
                        app: zefirgameserver
        template:
                metadata:
                        labels:
                                app: zefirgameserver
                spec:
                        containers:
                                - name: zefirgameserver
                                  image: zefirgameserver.azurecr.io/zefirgameserver
                                  ports:
                                          - containerPort: 3000
